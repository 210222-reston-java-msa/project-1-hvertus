<div class="container justify-content-center">
    <div class="headtitle">
		Enter your user name and password, please! 	
    </div>

	<br/>
	
	<form id="authenticationForm" 
		action="webapp?option=login" 
		method="POST"
		class="row g-3 needs-validation">
		
		<div class="container justify-content-center"> <!-- begin main container -->	 
			<div class="row">
				<div>
					<label class="label" for="userName">User name*</label> 		
				</div>
					
				<div class="col, separator">
					<input
						id="userName"
						name="userName"
						type="text" 
						class="form-control input" 	
						placeholder="Enter employee's user name" /> 
											
				</div>
			</div>							
								
			<div class="row">
				<div>
					<label class="label" for="password">Password*</label> 		
				</div>
					
				<div class="col, separator">
					<input
						id="password"
						name="password"
						type="password" 
						class="form-control input" /> 									
				</div>
			</div>

			<div class="row" style="margin-left: 100px; margin-top: 15px; margin-bottom: 20px;">
				<div>
					<button type="submit" 
				      		id="btnLogin"
						    class="btn btn-primary" 
						    style="width: 175px">Login</button> 		      
				</div>
			</div>

		</div>	<!-- end main container -->		
	</form>	  
</div>
