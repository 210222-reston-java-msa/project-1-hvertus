	<script>
		function readData(name) { //read the cookie
			let cookie = {};
			document.cookie.split(';').forEach(function(el) {
			    let [k,v] = el.split('=');
			    cookie[k.trim()] = v;
			})
			return cookie[name];
		}
		
        $.ajax({
	          type: 'Get',
	          url: 'employee',
	          data: '',
	          success: function(result) { //result is defined by the servlet doGet method
	        	  //console.log("The result:: "+result);	        	   
	        	  const employeesArr = result; //JSON.parse(result);	        	  
  
				  //loop through employees array to display employee's information
				  employeesArr.forEach(function(employee){
		                var tbodyRef = document.getElementById('tblEmployees')
		                				.getElementsByTagName('tbody')[0];

			            // Insert a row at the end of table
			            var newRow = tbodyRef.insertRow();
			            //Insert a cell at the end of the row. And, append a text node to the cell
			            //Insert cell name
			            var name = document.createTextNode(employee.firstName+" "+employee.lastName);
			            newRow.insertCell().appendChild(name);

			            //Insert cell gender
			            var gender = document.createTextNode(employee.gender);
			            newRow.insertCell().appendChild(gender);

			            //Insert cell national id
			            var nationalID = document.createTextNode(employee.nationalID);
			            newRow.insertCell().appendChild(nationalID);

			            //Insert cell telephone
			            var phone = document.createTextNode(employee.phone);
			            newRow.insertCell().appendChild(phone);				            

			            //Insert cell email
			            var email = document.createTextNode(employee.email);
			            newRow.insertCell().appendChild(email);

			            //Insert cell actions
			            const image = document.createElement('img')
			            image.src  = 'image?image=/opt/web/wildfly-20.0.0.Final/standalone/data/webapp.temp/edit.gif'
				            
			            const a = document.createElement('a');
			            a.appendChild(image);
			            a.title = "Click on to view info on "+(employee.firstName+" "+employee.lastName);
			            a.href = "webapp?option=profile&employeeId="+(employee.employeeId);
			            				            
			            newRow.insertCell().appendChild(a);				            	         			            				            		                
				  }); 
	          }, error:function(msg) {
	        	  console.log("Fail to get employee data..."+msg);
		      }
	    });		

		document.addEventListener("DOMContentLoaded", function(){ //onload page
			//get connected user from the cookie and display it on the link
			const connectedUser = readData('connected_user');
			var text = document.createTextNode(connectedUser);
			document.getElementById("logout").appendChild(text);
			document.getElementById("logout").title = "Click on to logout "+connectedUser;
			
			const userRole = readData('user_role');
			if(userRole=="employee") {
				document.getElementById("preimbursements").style.display = "none";
				document.getElementById("allreimbursements").style.display = "none";
				document.getElementById("addEmployee").style.display = "none";
				document.getElementById("browseEmployee").style.display = "none";
			} else if(userRole=="manager") {
				document.getElementById("vreimbursements").style.display = "none";
			}
		});	    
	</script>
